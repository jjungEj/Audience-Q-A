<head>

<style>
  :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',Arial;}
  body{margin:0;background:#f6f7fb;color:#111}

  header{display:flex;gap:8px;align-items:center;justify-content:space-between}

  .qr{background:#fff;padding:8px;border-radius:8px;text-align:center}
  .question{background:#fff;padding:10px;border-radius:10px;margin-top:8px;display:flex;justify-content:space-between;align-items:flex-start;gap:8px; border: 1px solid #111;}
  .q-left{flex:1}
  .meta{font-size:12px;color:#666;margin-top:6px;display:flex;gap:8px;align-items:center}

  .topbar{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap;}
  .link-box{background:#f1f5f9;padding:8px;border-radius:8px;font-size:13px;overflow-wrap:anywhere}
  footer{margin:20px 0;text-align:center;font-size:12px;color:#888}
  .my-rooms-list .room-item{display:flex;justify-content:space-between;align-items:center;padding:10px;margin-top:8px;border:1px solid #111;border-radius:8px;background:#fff;}
  .my-rooms-list .room-item button{width:auto;margin-left:8px;padding:6px 10px;font-size:13px}
  .question > div:last-child {
    display: flex;
    flex-direction: row; /* Added to keep buttons inline */
    align-items: center;
    gap: 6px;
  }
  .question.pinned > div:last-child {
    flex-direction: row;
    align-items: center;
  }
  .room-info {
    background-color: transparent; /* Changed to transparent */
    border: none;
    padding: 0;
  }
  .my-rooms-list .room-item > div:first-child {
    background-color: transparent;
    border: none;
    padding: 0;
  }
  @media(min-width:520px){body{background:#eef2f9}}
</style>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
<div class="wrap">
  <header>
    <h1>AX Q&A PoC</h1>
    <div id="roleTag"></div>
  </header>

  <div id="loginCard" class="card">
    <div>
      <label>ì•„ì´ë””</label><input id="inputId" placeholder="ì•„ì´ë””" />
    </div>
    <div style="margin-top:8px">
      <label>ë¹„ë°€ë²ˆí˜¸</label><input id="inputPw" placeholder="ë¹„ë°€ë²ˆí˜¸" type="password" />
    </div>
    <div style="margin-top:8px">
      <label>ì´ë¦„</label><input id="inputName" placeholder="í‘œì‹œë  ì´ë¦„ (ë°œí‘œì ì´ë¦„)" />
    </div>
    <div class="row" style="margin-top:10px">
      <button id="btnLogin" class="btn half">ë¡œê·¸ì¸</button>
      <button id="btnJoinRoom" class="btn ghost half">ë°© ì½”ë“œë¡œ ì ‘ì†</button>
    </div>
    <div style="margin-top:8px; text-align:right">
        <button id="resetAnonymous" class="btn ghost small">ì„¸ì…˜ ì´ˆê¸°í™” (ìµëª…)</button>
    </div>
  </div>

  <div id="joinRoomCard" class="card hidden">
    <h3>ë°© ì½”ë“œë¡œ ì ‘ì†</h3>
    <div>
      <label>ë°© ì½”ë“œ</label><input id="roomCodeInput" placeholder="ë°© ì½”ë“œ (ì˜ˆ: r123abc)" />
    </div>
    <div class="row" style="margin-top:10px">
      <button id="joinRoomBtn" class="btn half">ì…ì¥</button>
      <button id="cancelJoin" class="btn ghost half">ì·¨ì†Œ</button>
    </div>
  </div>


  <div id="dash" class="hidden">
    <div class="topbar">
      <button id="btnCreateRoom" class="btn">ìƒˆë¡œìš´ Q&A ìƒì„±</button>
      <button id="btnLogout" class="btn ghost">ë¡œê·¸ì•„ì›ƒ</button>
    </div>
    <div id="myInfo" class="small"></div>
    <h3 style="margin-top:20px">ë‚˜ì˜ ì§ˆë¬¸ë°©</h3>
    <div id="myRoomsList" class="my-rooms-list"></div>
  </div>

  <div id="createRoomCard" class="card hidden">
    <h3>ë°© ìƒì„±</h3>
    <div style="margin-top:8px">
      <label>ë°© ì œëª©</label><input id="roomTitle" placeholder="ì˜ˆ: 2ë¶„ê¸° ì‚¬ì—… ì—…ë°ì´íŠ¸" />
    </div>
    <div class="row" style="margin-top:10px">
      <button id="createRoomBtn" class="btn half">ìƒì„±</button>
      <button id="cancelCreate" class="btn ghost half">ì·¨ì†Œ</button>
    </div>
  </div>


  <div id="roomCard" class="card hidden">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <strong id="roomTitleView"></strong>
        <div class="small" id="roomMeta"></div>
      </div>
    </div>
    
    <div id="presenterControls" class="hidden" style="margin-top:12px">
      <div class="small">ì§ˆë¬¸ ê°œìˆ˜ <span id="qCount">0</span></div>
      <div class="qr" style="display:flex;flex-direction:column;align-items:center;gap:8px">
        <canvas id="qrcode"></canvas>
        <div class="small">QRì½”ë“œë¥¼ ìŠ¤ìº”í•˜ê±°ë‚˜, ì•„ë˜ ì½”ë“œë¡œ ì ‘ì†í•˜ì„¸ìš”.</div>
        <div style="font-size:18px;font-weight:600;color:#333" id="roomCodeDisplay"></div>
      </div>
    </div>

    <div id="askArea" style="margin-top:12px">
      <div id="askForm" class="">
        <textarea id="qText" rows="3" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”"></textarea>
        <div style="margin-top:8px" class="row">
          <button id="submitQ" class="btn half">ì œì¶œ</button>
          <button id="backToDash" class="btn ghost half">ë‚˜ê°€ê¸°</button>
        </div>
      </div>
    </div>

    <div id="questionsList" style="margin-top:12px"></div>
  </div>
  
</div>

<script>
  // ê°„ë‹¨ ìœ í‹¸
  const qs = (s, el=document) => el.querySelector(s);
  const qsa = (s, el=document) => Array.from(el.querySelectorAll(s));
  const uid = () => 'r'+Math.random().toString(36).slice(2,9);

  // ìƒíƒœ
  let user = null; // {id,pw,name}
  let currentRoom = null; // roomId
  // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ í‚¤
  const LS_USERS = 'ax_users';
  const LS_ROOMS = 'ax_rooms';
  const LS_SESSION = 'ax_session';

  // ì´ˆê¸°í™”
  function loadState(){ 
    try{ user = JSON.parse(localStorage.getItem(LS_SESSION)); }catch(e){user=null;}
    renderInitial();
  }

  function saveSession(u){ localStorage.setItem(LS_SESSION, JSON.stringify(u)); user=u; renderInitial(); }
  function clearSession(){ localStorage.removeItem(LS_SESSION); user=null; currentRoom=null; renderInitial(); }

  // ë£¸/ë°ì´í„° helpers
  function loadRooms(){ return JSON.parse(localStorage.getItem(LS_ROOMS) || '{}'); }
  function saveRooms(r){ localStorage.setItem(LS_ROOMS, JSON.stringify(r)); }

  function createRoom(title, owner){
    const rooms = loadRooms();
    const id = uid();
    rooms[id] = {id,title,owner,created:Date.now(),questions:[],pinned:[]};
    saveRooms(rooms);
    return id;
  }

  function getRoom(id){
    return loadRooms()[id] || null;
  }

  function saveRoom(room){
    const rooms = loadRooms();
    rooms[room.id] = room;
    saveRooms(rooms);
  }

  // ë¡œê·¸ì¸
  qs('#btnLogin').addEventListener('click', ()=>{
    const id = qs('#inputId').value.trim();
    const pw = qs('#inputPw').value.trim();
    const name = qs('#inputName').value.trim() || id;
    if(!id||!pw){ alert('ì•„ì´ë””ì™€ ë¹„ë°€ë²ˆí˜¸ ì…ë ¥'); return; }
    const users = JSON.parse(localStorage.getItem(LS_USERS)||'{}');
    users[id] = {id,pw,name};
    localStorage.setItem(LS_USERS, JSON.stringify(users));
    saveSession({id,pw,name});
  });

  qs('#btnLogout').addEventListener('click', ()=>{ if(confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) clearSession(); });

  // ë°© ì½”ë“œë¡œ ì ‘ì† (UI í•¸ë“¤ë§)
  qs('#btnJoinRoom').addEventListener('click', ()=>{ showCard('joinRoomCard'); });
  qs('#cancelJoin').addEventListener('click', ()=>{ showCard('loginCard'); });
  qs('#joinRoomBtn').addEventListener('click', ()=>{
    const roomCode = qs('#roomCodeInput').value.trim();
    if(!roomCode){
        alert('ë°© ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
    }
    const room = getRoom(roomCode);
    if(room){
        currentRoom = roomCode;
        showRoom(roomCode);
    } else {
        alert('í•´ë‹¹í•˜ëŠ” ë°© ì½”ë“œê°€ ì—†ìŠµë‹ˆë‹¤.');
    }
  });

  // ìµëª… ì„¸ì…˜ ì´ˆê¸°í™”
  qs('#resetAnonymous').addEventListener('click', ()=>{
    if(confirm('ìµëª… ì„¸ì…˜ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ? ì¢‹ì•„ìš” ëˆ„ë¥¸ ê¸°ë¡ì´ ëª¨ë‘ ì‚­ì œë©ë‹ˆë‹¤.')){
        localStorage.removeItem('ax_likes_guest');
        alert('ì´ˆê¸°í™” ì™„ë£Œ. ë‹¤ì‹œ ì¢‹ì•„ìš”ë¥¼ ëˆ„ë¥¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
    }
  });

  // ëŒ€ì‹œë³´ë“œ ë²„íŠ¼
  qs('#btnCreateRoom').addEventListener('click', ()=>{ showCard('createRoomCard'); });
  qs('#cancelCreate').addEventListener('click', ()=>{ showCard('dash'); });
  qs('#createRoomBtn').addEventListener('click', ()=>{
    const title = qs('#roomTitle').value.trim() || (user? user.name+'ì˜ ë°©' : 'ìµëª…ì˜ ë°©');
    const id = createRoom(title, user?user.id:'guest');
    currentRoom = id;
    showRoom(id);
  });

  // 'ë‚˜ê°€ê¸°' ë²„íŠ¼ ê¸°ëŠ¥
  qs('#backToDash').addEventListener('click', ()=>{ 
    currentRoom = null;
    if (user && user.id === getRoom(currentRoom)?.owner) {
        showCard('dash');
    } else {
        showCard('loginCard');
    }
  });


  // ì§ˆë¬¸ ì œì¶œ
  qs('#submitQ').addEventListener('click', ()=>{
    const txt = qs('#qText').value.trim();
    if(!txt){ alert('ì§ˆë¬¸ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”'); return; }
    const room = getRoom(currentRoom);
    const q = {id:uid(), text:txt, author: user? user.name : 'ìµëª…', likes:0, likedBy:[], created:Date.now()};
    room.questions.push(q);
    saveRoom(room);
    qs('#qText').value='';
    renderQuestions(room);
  });

  // ë°© ì‚­ì œ
  function deleteRoom(roomId){
    if(confirm('ì •ë§ë¡œ ì´ ë°©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ëª¨ë“  ì§ˆë¬¸ê³¼ ë°ì´í„°ê°€ ì‚¬ë¼ì§‘ë‹ˆë‹¤.')){
        const rooms = loadRooms();
        delete rooms[roomId];
        saveRooms(rooms);
        if(currentRoom === roomId){
            currentRoom = null;
            showCard('dash');
        } else {
            renderDashboard();
        }
    }
  }

  // ë°© í‘œì‹œ
  function showRoom(id){
    const room = getRoom(id);
    if(!room){ alert('ë°©ì´ ì—†ìŠµë‹ˆë‹¤'); return; }
    showCard('roomCard');
    qs('#roomTitleView').textContent = room.title;
    qs('#roomMeta').textContent = 'ë°©ID: '+room.id+' â€¢ ìƒì„±ì: '+room.owner;
    
    // ë°œí‘œì ì œì–´ ë…¸ì¶œ ì—¬ë¶€
    if(user && user.id === room.owner){
      qs('#presenterControls').classList.remove('hidden');
      qs('#askArea').classList.add('hidden');
      qs('#roleTag').textContent = 'ë°œí‘œì';
      generateQR(room.id);
    } else {
      qs('#presenterControls').classList.add('hidden');
      qs('#askArea').classList.remove('hidden');
      qs('#roleTag').textContent = 'ê²ŒìŠ¤íŠ¸';
    }
    renderQuestions(room);
  }

  // QR ì½”ë“œ ìƒì„±
  function generateQR(roomId) {
    const url = `https://jjungej.github.io/Audience-Q-A/?room=${roomId}`;
    
    const canvas = qs('#qrcode');
    
    // ì´ì „ì— ìƒì„±ëœ QRì½”ë“œê°€ ìˆìœ¼ë©´ ì œê±°
    const context = canvas.getContext('2d');
    context.clearRect(0, 0, canvas.width, canvas.height);

    QRCode.toCanvas(canvas, url, {
        width: 120,
        height: 120
    }, function (error) {
        if (error) console.error(error);
    });
    
    qs('#roomCodeDisplay').textContent = roomId;
  }
  
  // ì§ˆë¬¸ ë¦¬ìŠ¤íŠ¸ ë Œë”
  function renderQuestions(room){
    const qCountElement = qs('#qCount');
    if (qCountElement) {
        qCountElement.textContent = room.questions.length;
    }

    const pinnedSet = new Set(room.pinned || []);
    const pinned = room.questions.filter(q=>pinnedSet.has(q.id));
    const others = room.questions.filter(q=>!pinnedSet.has(q.id));
    others.sort((a,b)=> b.likes - a.likes || b.created - a.created);
    const list = [...pinned.map(q=>({...q,pinned:true})), ...others];
    const container = qs('#questionsList');
    container.innerHTML = '';
    list.forEach(q=>{
      const div = document.createElement('div');
      div.className = 'question' + (q.pinned? ' pinned':'');
      div.innerHTML = `
        <div class="q-left">
          <div style="font-weight:600">${escapeHtml(q.text)}</div>
          <div class="meta">${escapeHtml(q.author)} â€¢ ${new Date(q.created).toLocaleTimeString()}</div>
        </div>
        <div class="q-actions">
          ${ (user && user.id===room.owner) ? `<button class="btn ghost pinBtn" data-id="${q.id}">ğŸ“Œ</button>` : '' }
          <button class="like" data-id="${q.id}">ğŸ‘<span class="count">${q.likes}</span></button>
        </div>
      `;
      container.appendChild(div);
    });

    // ì´ë²¤íŠ¸ ë°”ì¸ë”©: ì¢‹ì•„ìš”
    qsa('.like', container).forEach(btn=>{
      btn.onclick = ()=>{
        const id = btn.dataset.id;
        handleLike(room.id,id);
      };
    });
      // pin buttons
    qsa('.pinBtn', container).forEach(b=>{
      b.onclick = ()=>{
        const id = b.dataset.id;
        togglePin(room.id,id);
      };
    });
  }

  // ì¢‹ì•„ìš” ì²˜ë¦¬ (í´ë¼ì´ì–¸íŠ¸ ë¡œì»¬ ê¸°ë°˜: ì‚¬ìš©ìë³„ liked ê¸°ë¡ì„ localStorage per-session)
  function handleLike(roomId,qId){
    const room = getRoom(roomId);
    if(!room) return;
    const sessionLikesKey = 'ax_likes_'+(user?user.id:'guest');
    const liked = JSON.parse(localStorage.getItem(sessionLikesKey)||'[]');
    if(liked.includes(qId)){ alert('ì´ë¯¸ ì¢‹ì•„ìš”ë¥¼ ëˆ„ë¥´ì…¨ìŠµë‹ˆë‹¤.'); return; }
    // ì¦ê°€
    const q = room.questions.find(x=>x.id===qId);
    if(!q) return;
    q.likes = (q.likes||0)+1;
    q.likedBy = q.likedBy || [];
    q.likedBy.push(user?user.id:'guest');
    saveRoom(room);
    liked.push(qId);
    localStorage.setItem(sessionLikesKey, JSON.stringify(liked));
    renderQuestions(room);
  }

  function togglePin(roomId,qId){
    const room = getRoom(roomId);
    if(!room) return;
    room.pinned = room.pinned || [];
    if(room.pinned.includes(qId)){
      room.pinned = room.pinned.filter(x=>x!==qId);
    } else {
      room.pinned.push(qId);
    }
    saveRoom(room);
    renderQuestions(room);
  }

  // ë°œí‘œì ëŒ€ì‹œë³´ë“œ ë Œë”ë§
  function renderDashboard(){
    const myRooms = Object.values(loadRooms()).filter(r => r.owner === user.id);
    const container = qs('#myRoomsList');
    container.innerHTML = '';
    if(myRooms.length === 0){
      container.innerHTML = '<p class="small">ìƒì„±ëœ ì§ˆë¬¸ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
    } else {
      myRooms.forEach(room => {
        const item = document.createElement('div');
        item.className = 'room-item';
        item.innerHTML = `
          <div>
            <strong>${escapeHtml(room.title)}</strong>
            <div class="small">ID: ${room.id}</div>
          </div>
          <div>
            <button data-id="${room.id}" class="btn half enter-my-room">ì…ì¥</button>
            <button data-id="${room.id}" class="btn ghost red delete-my-room">ì‚­ì œ</button>
          </div>
        `;
        container.appendChild(item);
      });
      qsa('.enter-my-room').forEach(btn => {
        btn.onclick = () => {
          const id = btn.dataset.id;
          currentRoom = id;
          showRoom(id);
        };
      });
      qsa('.delete-my-room').forEach(btn => {
        btn.onclick = () => {
          const id = btn.dataset.id;
          deleteRoom(id);
        };
      });
    }
  }


  // ê°„ë‹¨ ì¹´ë“œ ì „í™˜
  function showCard(id){
    ['loginCard','dash','createRoomCard','roomCard', 'joinRoomCard'].forEach(x=>{
      const element = qs('#'+x);
      if (element) {
        element.classList.add('hidden');
      }
    });
    const targetElement = qs('#'+id);
    if (targetElement) {
      targetElement.classList.remove('hidden');
    }
    if (id === 'dash' && user) {
        renderDashboard();
    }
  }

  // ê¸°ë³¸ ë Œë”ë§
  function renderInitial(){
    if(!user){
      showCard('loginCard');
      qs('#roleTag').textContent = '';
      qs('#myInfo').textContent = '';
    } else {
      showCard('dash');
      qs('#myInfo').textContent = `ë¡œê·¸ì¸: ${user.name} (${user.id})`;
    }
  }

  // URL íŒŒë¼ë¯¸í„°ë¡œ ë°”ë¡œ ì…ì¥
  function tryEnterFromUrl(){
    const p = new URLSearchParams(location.search);
    const r = p.get('room');
    if(r){
      const room = getRoom(r);
      if(room){
        currentRoom = r;
        showRoom(r);
      } else {
          showCard('loginCard');
          alert('í•´ë‹¹ ë°©ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì˜¬ë°”ë¥¸ URLì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
      }
    }
  }

  // Helpers
  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }

  // ì‹œì‘
  loadState();
  tryEnterFromUrl();


  // í˜ì´ì§€ ë¦¬ë¡œë“œ ê°„ë‹¨í•œ ë™ê¸°í™”: storage ì´ë²¤íŠ¸ë¥¼ ì‚¬ìš©í•´ ë‹¤ë¥¸ íƒ­ ë³€ê²½ ë°˜ì˜
  window.addEventListener('storage', (e)=>{
    if(e.key===LS_ROOMS && currentRoom){
      const r = getRoom(currentRoom);
      if(r) renderQuestions(r);
    }
  });
</script>
</body>
